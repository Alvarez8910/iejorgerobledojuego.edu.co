<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Matemático - Grado 11</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            line-height: 1.6;
        }
        #game-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        #hud {
            margin-bottom: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        #problem {
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }
        .option-group button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            width: 80%;
            transition: background 0.3s;
        }
        .option-group button:hover {
            background: #2575fc;
        }
        #formula-reference, #explanation {
            margin-top: 20px;
            padding: 10px;
            background: #e0f7fa;
            border-left: 5px solid #00bcd4;
            border-radius: 5px;
            font-size: 0.9em;
        }
        #correctMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        /* Estilos del modal */
        #gameOverModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hud">
            Nivel: <span id="level">1</span>/20 | 
            Vidas: <span id="lives">3</span> | 
            Puntuación: <span id="score">0</span>
        </div>
        <div id="problem"></div>
        <div id="options" class="option-group"></div>
        <div id="formula-reference"></div>
        <div id="explanation" style="display: none;"></div>
        <div id="correctMessage">¡Respuesta Correcta!</div>
    </div>

    <!-- Modal de Game Over -->
    <div id="gameOverModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación final: <span id="finalScore"></span></p>
            <button onclick="resetGame()">Reiniciar Juego</button>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let lives = 3;
        let score = 0;
        let currentProblem = null;
        let questionCount = 0;

        const problemTypes = {
            basic: [
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = Math.floor(Math.random() * 10) + 1;
                        return {
                            question: `¿Cuánto es ${a} + ${b}?`,
                            answer: a + b,
                            formula: 'a + b',
                            explanation: `Para sumar, simplemente añade los dos números: ${a} + ${b}.`
                        };
                    }
                },
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = Math.floor(Math.random() * 10) + 1;
                        return {
                            question: `¿Cuánto es ${a} - ${b}?`,
                            answer: a - b,
                            formula: 'a - b',
                            explanation: `Para restar, simplemente sustrae ${b} de ${a}.`
                        };
                    }
                },
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = Math.floor(Math.random() * 10) + 1;
                        return {
                            question: `¿Cuánto es ${a} × ${b}?`,
                            answer: a * b,
                            formula: 'a × b',
                            explanation: `Multiplicamos los dos números: ${a} × ${b}.`
                        };
                    }
                },
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 10) + 1;
                        const b = Math.floor(Math.random() * 10) + 1;
                        return {
                            question: `¿Cuánto es ${a} ÷ ${b}?`,
                            answer: (a / b).toFixed(2),
                            formula: 'a ÷ b',
                            explanation: `Dividimos ${a} entre ${b}.`
                        };
                    }
                }
            ],
            intermediate: [
                {
                    generate: () => {
                        const m = Math.floor(Math.random() * 5) + 1;
                        const n = Math.floor(Math.random() * 5) + 1;
                        return {
                            question: `Ecuación de la recta: y = ${m}x + ${n}. ¿Cuál es la pendiente?`,
                            answer: m,
                            formula: 'y = mx + n',
                            explanation: `La pendiente de la recta es el coeficiente de x, es decir, ${m}.`
                        };
                    }
                },
                {
                    generate: () => {
                        const angle = Math.floor(Math.random() * 90) + 1;
                        return {
                            question: `¿Cuál es el seno de ${angle} grados?`,
                            answer: Math.sin(angle * Math.PI / 180).toFixed(2),
                            formula: 'sin(θ)',
                            explanation: `El seno de un ángulo es la razón entre el cateto opuesto y la hipotenusa.`
                        };
                    }
                }
            ],
            advanced: [
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 20) + 1;
                        const b = Math.floor(Math.random() * 10) + 1;
                        return {
                            question: `¿Cuál es la derivada de f(x) = ${a}x^${b}?`,
                            answer: `${a * b}x^${b - 1}`,
                            formula: "f'(x) = a * b * x^(b - 1)",
                            explanation: `Usamos la regla de potencias: f'(x) = a * b * x^(b - 1).`
                        };
                    }
                },
                {
                    generate: () => {
                        const a = Math.floor(Math.random() * 100) + 50;
                        const b = Math.floor(Math.random() * 100) + 50;
                        return {
                            question: `Calcula la integral definida de f(x) = ${a}x^${b} entre 0 y 1.`,
                            answer: ((a / (b + 1)) * (Math.pow(1, b + 1) - Math.pow(0, b + 1))).toFixed(2),
                            formula: "∫f(x)dx = (a/(b + 1)) * (x^(b + 1))",
                            explanation: `La integral de x^n es (x^(n + 1)) / (n + 1). Aplicamos la fórmula en el intervalo [0,1].`
                        };
                    }
                }
            ]
        };

        function init() {
            lives = 3;
            score = 0;
            questionCount = 0;
            generateProblem();
        }

        function generateProblem() {
            let problemSet;
            
            if (questionCount < 5) {
                problemSet = problemTypes.basic;
            } else if (questionCount < 10) {
                problemSet = problemTypes.intermediate;
            } else {
                problemSet = problemTypes.advanced;
            }

            const problemIndex = Math.floor(Math.random() * problemSet.length);
            currentProblem = problemSet[problemIndex].generate();

            document.getElementById('problem').innerText = currentProblem.question;
            document.getElementById('formula-reference').innerHTML = `Fórmula: ${currentProblem.formula}`;
            document.getElementById('explanation').style.display = 'none'; // Ocultar la explicación al cambiar de pregunta.
            generateOptions();
        }

        function generateOptions() {
            const options = [parseFloat(currentProblem.answer)];
            while (options.length < 4) {
                const randomOption = parseFloat((Math.random() * 100) + parseFloat(currentProblem.answer) - 10).toFixed(2);
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }

            options.sort(() => Math.random() - 0.5);
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = `Opción ${String.fromCharCode(65 + index)}: ${option}`;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === parseFloat(currentProblem.answer)) {
                score += 10;
                questionCount++;
                document.getElementById('correctMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('correctMessage').style.display = 'none';
                    generateProblem();
                }, 1000);
            } else {
                lives--;
                questionCount++;
                document.getElementById('explanation').style.display = 'block';
                document.getElementById('explanation').innerHTML = currentProblem.explanation;
                if (lives <= 0) endGame();
            }
            updateHUD();
            updateLevel();
        }

        function updateHUD() {
            document.getElementById('lives').innerText = lives;
            document.getElementById('score').innerText = score;
        }

        function updateLevel() {
            if (questionCount >= 5 && questionCount < 10) currentLevel = 2;
            if (questionCount >= 10) currentLevel = 3;
            document.getElementById('level').innerText = currentLevel;
        }

        function endGame() {
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('gameOverModal').style.display = 'none';
        }

        function resetGame() {
            currentLevel = 1;
            lives = 3;
            score = 0;
            questionCount = 0;
            document.getElementById('gameOverModal').style.display = 'none';
            init();
        }

        window.onload = init;
    </script>
</body>
</html>
